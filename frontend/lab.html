  <div class="container">

    <h1>ðŸ§ª Lab Testing Dashboard</h1>

    <div class="card">
      <h3>Enter Batch ID</h3>
      <input id="batchId" placeholder="ASHW_2026_001">
      <button onclick="loadBatch()">Load Batch</button>
    </div>

    <div id="batchInfo" class="card"></div>

    <div id="labForm" class="card" style="display:none;">

      <h3>Laboratory Test Report</h3>

      <input id="moisture" placeholder="Moisture (%)">
      <input id="compound" placeholder="Active Compound (%)">

      <select id="microbial">
        <option value="">Microbial Test</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select>

      <select id="heavyMetal">
        <option value="">Heavy Metal Test</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
      </select>

      <select id="purity">
        <option value="">Purity Grade</option>
        <option value="A">Grade A</option>
        <option value="B">Grade B</option>
        <option value="C">Grade C</option>
      </select>

      <input id="labName" placeholder="Lab Name">
      <input type="date" id="testDate">

      <button onclick="submitLab()">Submit Lab Report</button>

    </div>

  </div>

<script src="lab.js"></script>
